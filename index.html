  <body>
    <div class="jumbotron jumbotron-fluid bg-dark">
      <h1 class="display-4 heading">Weather Dashboard</h1>
    </div>
    <div class="container outer col-12">
      <div class="row">
        <div class="search container col-3">
            <h3 class="city-search">Search for a city:</h3>
          <div class="input-group mb-3">
            <div class="input-group mb-3">               
              <input
                type="text"
                class="form-control"
                placeholder="Search for a city"
                aria-label="Search for a city"
                aria-describedby="button-addon2"
              />
              <div class="input-group-append">
                <button class="btn btn-primary fas fa-search" type="button"
                id="button-addon2"></button>
              </div>
            </div>
          </div>
          <ul class="list-group">
            <li class="list-group-item">City 1</li>
            <li class="list-group-item">City 2</li>
            <li class="list-group-item">City 3</li>
            <li class="list-group-item">City 4</li>
            <li class="list-group-item">City 5</li>
          </ul>
        </div>
        <div class="results container col-9">
          <div class="card current">
            <div class="card-body">
                <div id="current" class="row">
              <h2 id="currCity" class="card-title">City Name</h2>
              <img id="currIcon" src="" alt="Weather Icon"/>
              </div>
              <h6 id="currTemp">Temperature:</h6>
              <h6 id="currHumidity">Humidity:</h6>
              <h6 id="currWind">Wind Speed:</h6>
              <h6 id="currUV">UV Index: <button id="UVbtn" class="btn btn-success" aria-disabled="true"></button></h6>
            </div>
          </div>
          <div class="card five-day">
            <div class="card-body">
